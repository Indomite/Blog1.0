<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="./../static/css/login.css">
</head>

<body>
  <div class="body-bac"></div>
  <div class="container">
    <div class="welcome">
      <p>WELCOME</p>
    </div>
    <div class="login-wrap">
      <!-- <div class="login-html"> -->
      <input id="nav-to-login" type="radio" name="nav-tab" checked>
      <!-- for 要等于 input的 id -->
      <label for="nav-to-login" class="nav-to-login-agency">
        <span>Login</span>
      </label>

      <input id="nav-to-sign" type="radio" name="nav-tab">
      <label for="nav-to-sign" class="nav-to-sign-agency">
        <span>Sign</span>
      </label>
      <hr>

      <div class="form-box">
        <form class="login-form" name="loginform">
          <div class="login-group">
            <span class="input-att-img"></span>
            <input type="text" class="input" name="username" placeholder="username">
          </div>
          <div class="login-group">
            <span class="input-att-img"></span>
            <input type="password" class="input" name="password" placeholder="password" autocomplete="off">
          </div>
          <div class="login-group">
            <input id="rember-check" type="checkbox" class="rember-check">
            <label for="rember-check" class="rember-check-agency">
              <span class="icon"></span>
              <span>Remember</span>
            </label>
            <span class="login-forget-link"><a href="#forgot">Forgot?</a></span>
          </div>
          <div class="login-group">
            <input type="button" class="login-button" value="login In"> 
          </div> 
        </form> 
        <form class="sign-form"
              name="signform">
            <div class="sign-group-box">
              <div class="sign-group">
                <span class="input-att-img"></span>
                <input type="text" class="input" name="username" placeholder="username">
              </div>
              <div class="sign-group">
                <span class="input-att-img"></span>
                <input type="mail" class="input" name="mail" placeholder="e-mail">
              </div>
            </div>
            <div class="sign-group-box">
              <div class="sign-group">
                <span class="input-att-img"></span>
                <input type="password" class="input" placeholder="password" name="password" autocomplete="off">
              </div>
              <div class="sign-group">
                <span class="input-att-img"></span>
                <input type="text" class="input" name="confirm" placeholder="confirm password">
              </div>
            </div>
            <div class="sign-group-box">
              <div class="sign-group">
                <input type="button" class="sign-button" value="Sign Up" label for="tab-1">
              </div>
            </div>
        </form>
      </div>
      <!-- </div> -->
    </div>
  </div>
</body>
</html>
